<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 template="layout.xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Submit Request</ui:define>
    <ui:define name="nav-headings">
        <li class="nav-item">
            <a class="nav-link" href="index.xhtml">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.xhtml">Sign In</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="request.xhtml">Submit Request <span class="sr-only">(current)</span></a>
        </li>
    </ui:define>
    <ui:define name="content">
        <div class="card">
            <div class="card-header">Submit an Auto Request</div>
            <div class="card-body">
                <p class="card-text">
                    <em>
                        As a Buyer, I want to submit a request for a vehicle, so that I
                        get a response from sellers.
                    </em>
                </p>
                <h:form>
                    <div class="form-group">
                        <label for="make">Make</label>
                        <h:selectOneMenu class="form-control" id="make" value="#{reverseCarStoreBean.newRequest.make}" required="true" requiredMessage="You must select a make.">
                            <f:selectItem itemValue="Any" itemLabel="Any"/>
                            <f:selectItem itemValue="Honda" itemLabel="Honda"/>
                            <f:selectItem itemValue="Toyota" itemLabel="Toyota"/>
                            <f:selectItem itemValue="Ford" itemLabel="Ford"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <h:selectOneMenu class="form-control" id="model" value="#{reverseCarStoreBean.newRequest.model}" required="true" requiredMessage="You must select a model.">
                            <f:selectItem itemValue="Any" itemLabel="Any"/>
                            <f:selectItem itemValue="Civic" itemLabel="Civic"/>
                            <f:selectItem itemValue="Prius" itemLabel="Prius"/>
                            <f:selectItem itemValue="Focus" itemLabel="Focus"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="yearFrom">Year From</label>
                                <h:selectOneMenu class="form-control" id="yearFrom" value="#{reverseCarStoreBean.newRequest.yearFrom}" converter="javax.faces.Integer">
                                    <f:selectItem itemValue="1980" itemLabel="1980"/>
                                    <f:selectItem itemValue="1990" itemLabel="1990"/>
                                    <f:selectItem itemValue="2000" itemLabel="2000"/>
                                    <f:selectItem itemValue="2010" itemLabel="2010"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col">
                                <label for="yearTo">Year To</label>
                                <h:selectOneMenu class="form-control" id="yearTo" value="#{reverseCarStoreBean.newRequest.yearTo}" converter="javax.faces.Integer">
                                    <f:selectItem itemValue="1980" itemLabel="1980"/>
                                    <f:selectItem itemValue="1990" itemLabel="1990"/>
                                    <f:selectItem itemValue="2000" itemLabel="2000"/>
                                    <f:selectItem itemValue="2010" itemLabel="2010"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="priceLow">Price Minimum</label>
                                <h:selectOneMenu class="form-control" id="priceLow" value="#{reverseCarStoreBean.newRequest.priceLow}" converter="javax.faces.Double">
                                    <f:selectItem itemValue="0.00" itemLabel="Any Price"/>
                                    <f:selectItem itemValue="1000.00" itemLabel="$1000"/>
                                    <f:selectItem itemValue="2000.00" itemLabel="$2000"/>
                                    <f:selectItem itemValue="3000.00" itemLabel="$3000"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col">
                                <label for="priceHigh">Price Maximum</label>
                                <h:selectOneMenu class="form-control" id="priceHigh" value="#{reverseCarStoreBean.newRequest.priceHigh}" converter="javax.faces.Double">
                                    <f:selectItem itemValue="0.00" itemLabel="Any Price"/>
                                    <f:selectItem itemValue="1000.00" itemLabel="$1000"/>
                                    <f:selectItem itemValue="2000.00" itemLabel="$2000"/>
                                    <f:selectItem itemValue="3000.00" itemLabel="$3000"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rangeFromLocation">Vehicle Within</label>
                        <h:selectOneMenu class="form-control" id="rangeFromLocation" value="#{reverseCarStoreBean.newRequest.rangeFromLocation}" converter="javax.faces.Integer">
                            <f:selectItem itemValue="5" itemLabel="5 Miles"/>
                            <f:selectItem itemValue="10" itemLabel="10 Miiles"/>
                            <f:selectItem itemValue="15" itemLabel="20 Miles"/>
                            <f:selectItem itemValue="99" itemLabel="Any Distance"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="titleStatus">Title Status</label>
                        <h:selectOneMenu class="form-control" id="titleStatus" value="#{reverseCarStoreBean.newRequest.titleStatus}">
                            <f:selectItem itemValue="Any" itemLabel="Any"/>
                            <f:selectItem itemValue="Clean" itemLabel="Clean Title"/>
                            <f:selectItem itemValue="Salvage" itemLabel="Salvage Title"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="milage">Milage</label>
                        <h:selectOneMenu class="form-control" id="milage" value="#{reverseCarStoreBean.newRequest.milage}" converter="javax.faces.Integer">
                            <f:selectItem itemValue="0" itemLabel="Any"/>
                            <f:selectItem itemValue="10000" itemLabel="Under 10,000 Miles"/>
                            <f:selectItem itemValue="20000" itemLabel="Under 20,000 Miles"/>
                            <f:selectItem itemValue="30000" itemLabel="Under 30,000 Miles"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="timeout">Timeout</label>
                        <h:selectOneMenu class="form-control" id="timeout" value="#{reverseCarStoreBean.newRequest.timeout}" converter="localDateFacesConverter">
                            <f:selectItems value="#{requestBean.timeoutChoices}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton class="btn btn-primary" action="#{reverseCarStoreBean.doCreateRequest}" value="Submit Request"/>
                </h:form>
            </div>

        </div>
    </ui:define>
</ui:composition>
