<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 template="layout.xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Request</ui:define>
    <ui:define name="nav-headings">
        <li class="nav-item">
            <a class="nav-link" href="index.xhtml">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.xhtml">Sign In</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="request.xhtml">Create Request <span class="sr-only">(current)</span></a>
        </li>
    </ui:define>
    <ui:define name="content">
        <div class="card">
            <div class="card-header">Submit an Auto Request</div>
            <div class="card-body">
                <p class="card-text">
                    <em>
                        As a Buyer, I want to submit a request for a vehicle, so that I
                        get a response from sellers.
                    </em>
                </p>
                <form action="InsertRequestServlet" method="POST">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <select class="form-control" id="make" name="make" required="true">
                            <option value="Any" selected="true">Any</option>
                            <option value="Honda">Honda</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Ford">Ford</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select class="form-control" id="model" name="model" required="true">
                            <option value="Any" selected="true">Any</option>
                            <option value="Civic">Civic</option>
                            <option value="Prius">Prius</option>
                            <option value="Focus">Focus</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="yearFrom">Year From</label>
                                <select class="form-control" id="yearFrom" name="yearFrom">
                                    <option value="">Any</option>
                                    <option value="1990">1990</option>
                                    <option value="2000">2000</option>
                                    <option value="2010">2010</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="yearTo">Year To</label>
                                <select class="form-control" id="yearTo" name="yearTo">
                                    <option value="">Any</option>
                                    <option value="1990">1990</option>
                                    <option value="2000">2000</option>
                                    <option value="2010">2010</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="priceLow">Price Minimum</label>
                                <select class="form-control" id="priceLow" name="priceLow">
                                    <option value="">Any</option>
                                    <option value="1000.00">$1000</option>
                                    <option value="2000.00">$2000</option>
                                    <option value="3000.00">$3000</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="priceHigh">Price Maximum</label>
                                <select class="form-control" id="priceHigh" name="priceHigh">
                                    <option value="">Any</option>
                                    <option value="1000.00">$1000</option>
                                    <option value="2000.00">$2000</option>
                                    <option value="3000.00">$3000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rangeFromLocation">Vehicle Within</label>
                        <select class="form-control" id="rangeFromLocation" name="rangeFromLocation">
                            <option value="5">5 Miles</option>
                            <option value="10">10 Miles</option>
                            <option value="15">15 Miles</option>
                            <option value="">Any Distance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="titleStatus">Title Status</label>
                        <select class="form-control" id="titleStatus" name="titleStatus">
                            <option value="Any">Any</option>
                            <option value="Clean">Clean Title</option>
                            <option value="Salvage">Salvage Title</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="milage">Milage</label>
                        <select class="form-control" id="milage" name="milage">
                            <option value="">Any</option>
                            <option value="10000">Under 10,000 Miles</option>
                            <option value="20000">Under 20,000 Miles</option>
                            <option value="30000">Under 30,000 Miles</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeout">Timeout</label>
                        <select class="form-control" id="timeout" name="timeout">
                            <option value="5" selected="true">5 Days</option>
                            <option value="10">10 Days</option>
                            <option value="20">20 Days</option>
                            <option value="30">30 Days</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>

        </div>
    </ui:define>
</ui:composition>
