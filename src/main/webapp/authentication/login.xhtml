<!DOCTYPE html>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition  template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="title">Sign In</ui:define>
        <ui:define name="nav-headings">
            <b:navLink value="Sign In" href="/NBCS/profile/index.xhtml" active="true"/>
            <b:navLink value="Register" href="/NBCS/authentication/register.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <h2>Sign in to <i>NBCS</i></h2>
            <b:form id="login" onsubmit="document.getElementById('login').action = 'j_security_check';">
                <b:formGroup>
                    <b:inputText type="email" name="j_username" id="j_username" label="Email Address" placeholder="Email address" required="true" required-message="Email address cannot be empty.">
                        <f:validateLength minimum="1"/>
                        <f:ajax onevent="blur" render="email-error"/>
                    </b:inputText>
                    <b:message id="email-error" for="j_username"/>
                </b:formGroup>
                <b:formGroup>
                    <b:inputText type="password" name ="j_password" id="j_password" label="Password" placeholder="Password" required="true" required-message="Password cannot be empty.">
                        <f:validateLength minimum="1"/>
                        <f:ajax onevent="blur" render="password-error"/>
                    </b:inputText>
                    <b:message id="password-error" for="j_password"/>
                </b:formGroup>
                <b:formGroup>
                    <b:commandButton value="Sign In" look="primary"/>
                </b:formGroup>
                <c:if test="#{!empty param['error'] and param['error']}">
                    <p class="form-text text-danger">There was an error authenticating. You may want to try again</p>
                </c:if>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
