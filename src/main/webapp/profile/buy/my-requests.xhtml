<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition  template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="title">NBCS - My Requests</ui:define>
        <ui:define name="content">
            <h:body>
                <b:container>
                    <b:panelGrid colSpans="10,2" size="sm">
                        <b:panel title="My Requests" iconAwesome ="fa-wpforms" look="info"  collapsible="false">
                            <h:outputText value="There should be a bunch of active requests in here!" />
                            <h:form>
                                <b:dataTable value="#{requestBean.requestOfUser}" var="requests" fixedHeader="true" searching="false"
                                             scroll-size="700px"
                                             scroll-x="true"
                                             responsive="true">
                                    <b:dataTableColumn value="#{requests.make}" />
                                    <b:dataTableColumn value="#{requests.model}" />
                                    <b:dataTableColumn value="#{requests.mileage}" />
                                    <b:dataTableColumn value="#{requests.titleStatus}"/>
                                    <b:dataTableColumn value="#{requests.yearFrom} - #{requests.yearTo}" label="FromYear - ToYear" />
                                    <b:dataTableColumn value="#{requests.priceLow} - #{requests.priceHigh}" label="PriceLow - PriceHigh"/>
                                    <b:dataTableColumn value="#{requests.status}" />
                                    <b:dataTableColumn value="#{requests.timeout}" />
                                </b:dataTable>

                            </h:form>
                        </b:panel>
                        <b:button value="Create Request" look="primary" href="create-request.xhtml"/>
                    </b:panelGrid>
                </b:container>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
