<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition  template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="title">NBCS - My Pins</ui:define>
        <ui:define name="content">
            <b:panel title="My Pins" iconAwesome ="fa-thumb-tack" look="info"  collapsible="false">
                <h:form>
                    <b:dataTable value="#{sellerBean.pinnedCars}" var="pins" searching="false"
                                     scroll-size="700px"
                                     scroll-x="true"
                                     responsive="true">
                        <b:dataTableColumn value="#{pins.request.make}" label="Request Make" />
                        <b:dataTableColumn value="#{pins.request.model}" label="Request Model" />
                        <b:dataTableColumn value="#{pins.car.make}" label="Pin Make" />
                        <b:dataTableColumn value="#{pins.car.model}" label="Pin Make" />
                    </b:dataTable>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>
