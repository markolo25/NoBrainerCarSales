<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition  template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="title">NBCS - Add a Car</ui:define>
        <ui:define name="content">
            <h:outputText value=" As a Seller, I want to add a car to my inventory, so that I can pin a car from my inventory to a request." />
            <b:form>
                <div class="form-group">
                    <label for="vin">VIN (Optional)</label>
                    <h:inputText class="form-control" id="vin" value="#{addCarBean.car.vin}" required="false"/>
                    <small class="form-text text-muted">We use the VIN of a car to make this process easier and faster. The car's VIN will not be disclosed to anyone.</small>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <h:selectOneMenu class="form-control" id="year" value="#{addCarBean.car.carYear}" converter="javax.faces.Integer">
                        <f:selectItem itemValue="1999" itemLabel="1999"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="make">Make</label>
                    <h:selectOneMenu class="form-control" id="make" value="#{addCarBean.car.make}">
                        <f:selectItem itemValue="Honda" itemLabel="Honda"/>
                        <f:selectItem itemValue="Toyota" itemLabel="Toyota"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <h:selectOneMenu class="form-control" id="model" value="#{addCarBean.car.model}">
                        <f:selectItem itemValue="Civic" itemLabel="Civic"/>
                        <f:selectItem itemValue="Corolla" itemLabel="Corolla"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="titleStatus">Title Status</label>
                    <h:selectOneMenu class="form-control" id="titleStatus" value="#{addCarBean.car.titleStatus}">
                        <f:selectItem itemValue="Clean" itemLabel="Clean Title"/>
                        <f:selectItem itemValue="Salvage" itemLabel="Salvage Title"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="condition">Condition</label>
                    <h:selectOneMenu class="form-control" id="condition" value="#{addCarBean.car.condition}">
                        <f:selectItem itemValue="Excellent" itemLabel="Excellent"/>
                        <f:selectItem itemValue="Good" itemLabel="Good"/>
                        <f:selectItem itemValue="Fair" itemLabel="Fair"/>
                        <f:selectItem itemValue="Parts" itemLabel="For Parts"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <h:inputTextarea class="form-control" id="description" value="#{addCarBean.car.description}"></h:inputTextarea>
                </div>
                <div class="form-group">
                    <label for="milage">Mileage</label>
                    <h:inputText class="form-control" id="milage" value="#{addCarBean.car.mileage}" converter="javax.faces.Integer" required="true"/>
                </div>
                <h:commandButton class="btn btn-primary" action="#{addCarBean.doAddCar}" value="Add Car To Garage"/>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
