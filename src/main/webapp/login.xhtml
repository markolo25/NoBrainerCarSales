<!DOCTYPE html>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"

                <a class="nav-link" href="index.xhtml">Home</a>
            </li>

                <a class="nav-link" href="login.xhtml">Sign In <span class="sr-only">(current)</span></a>

            <form class="form-signin" action="LoginServlet" method="POST">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="username" class="sr-only">Email address</label>
                <input type="email" id="userName" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required="true"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </ui:define>
    </ui:composition>
