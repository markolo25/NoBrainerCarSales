<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 template="layout.xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Login</ui:define>
    <ui:define name="nav-headings">
        <li class="nav-item">
            <a class="nav-link" href="index.xhtml">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="login.xhtml">Sign In <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="request.xhtml">Create Request</a>
        </li>
    </ui:define>
    <ui:define name="content">
        <c:if test="#{!empty param['error'] and param['error']}">
            <p class="error">There was an error authenticating. You may want to try again</p>
        </c:if>
        <form class="form-signin" action="j_security_check" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="username" class="sr-only">Email address</label>
            <input type="email" name="j_username" id="j_username" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name ="j_password" id="j_password" class="form-control" placeholder="Password" required="true"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </ui:define>
</ui:composition>
